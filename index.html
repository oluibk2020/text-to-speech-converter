<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Speech API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text To Speech Converter</h1>
      <form id="form">
        <div>
          <textarea
            id="text-input"
            cols="30"
            rows="10"
            placeholder="Type in some text here to convert to speech"
          ></textarea>
        </div>
        <div>
          <select id="voice-select"></select>
        </div>
        <button id="speak-button" type="submit" class="btn">Speak</button>
        
        <div>
          <button id="pause-button" class="btn">Pause</button>
          <button id="play-button" class="btn" >Play</button>
        </div>
      </form>

    </div>
  </body>
</html>
